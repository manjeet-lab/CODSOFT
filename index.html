<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
          <button>AC</button>
          <button>DEL</button>
          <button>%</button>
          <button>/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equalbtn">=</button>
        </div>
      </div>
      
      <script src="script.js"></script>
  </body>
</html>
